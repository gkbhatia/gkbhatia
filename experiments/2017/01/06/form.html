<html>
    <head>
        <title>My Form</title>
    <style>
    div#header{
background: linear-gradient(to left,#F48FB1,#E91E63);
color:white;
min-height:10%;
padding:1px;
}
div#section{
    display:block;
  background: linear-gradient(to left top,#26A69A, #BBDEFB, #CE93D8); /* you can also use 270deg */
}

label{
font-family:Calibria;
font-size:20px;
width:100px;
display:inline-block;
margin-left:30px;
}
.content1{
width:100px;
margin-left:130px;
}
.content2{
width:200px;
margin-left:130px;
}
.content3{
margin-left:130px;
}
div#footer{
background-color:black;
color:white;
margin-top:-16px;
min-height:10%;
}
    </style>
    </head>
<body>
    <div id="header">
        <h2>Registration Form</h2>
    </div>
    <div id="section">
       <form name="My Form">
           <br>
                <label for="fname">First Name :</label>
                <input type="text" name="fname" value="" />
                <br>
                <label for="lname">Last Name :</label>
                <input type="text" name="lname" value="" /> 
                <br>
                <label for="email">E-mail :</label>
                <input type="email" name="email" value="" />
                <br>
                <label for="age">Age :</label>
                <input type="number" name="age" value="" />
                <br>
                <label for="dob">DOB :</label>
                <input type="date" name="dob" value="" /> 
                <br>
                <label for="gen">Gender :</label>
            <div class="content1">
                <input type="radio" name="gen" value="">Male</input><br>
                <input type="radio" name="gen" value="female">Female</input>
            </div>
                <br>
                <label for="clg">College :</label>
                <select name="clg">
                    <option value="Sai clg">Sai instutute of Engg. & Technology</option>
                    <option value="Asr clg">Amritsar college of Engg.& Technology</option>
                    <option value="Tsggs clg">Trai Shtabdi Guru Gobind Singh Khalsa College</option>
                    <option value="Dav clg">DAV college</option>
                </select>
                <br>
                <label for="hob">Hobbies :</label>
            <div class="content2">
                <input type="checkbox" name="hob" value="">Reading Books</input><br>
                <input type="checkbox" name="hob" value="">Cooking</input><br>
                <input type="checkbox" name="hob" value="">Painting</input>
           </div>
            <br>
            <div class="content3">
                <input type="submit"value="submit"/>
            </div>
            </form>
        </div>
        <div id="footer">
            <h3>Ending Page</h3>        
        </div>
    
</body>
</html>
